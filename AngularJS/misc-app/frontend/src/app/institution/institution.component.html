<!-- src/app/institution/institution.component.html --> 
<div>
    <h2>Institution</h2>
    <table>
        <tr>
            <th>id</th><th>organization</th><th>fname</th><th>lname</th><th>username</th>
        </tr>
        <tr *ngFor="let item of data">
            <td>{{ item.id }}</td><td>{{ item.organization }}</td><td>{{ item.fname}}</td><td>{{ item.lname}}</td><td>{{ item.username }}</td>
        </tr>
    </table>
  </div>
